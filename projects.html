<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports from either external files or the internet -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Projects</title>
    <!-- What icon to display in the browser (svg) -->
</head>
<body>
    <header id="header_import"></header> <!-- Imports the Header -->
    <h1 class="temp_name">Projects</h1>
    <main>
        <div class="temp_border"> <!-- Selector for Project Navigation -->
            <button class="temp_border temp_button">1</button>
            <button class="temp_border temp_button">2</button>
            <button class="temp_border temp_button">3</button>
            <button class="temp_border temp_button">4</button>
        </div>
        <section class="temp_border"> <!-- Project details -->
            <h2 class="temp_name">Project Name</h2>
            <p class="temp_desc">Lorem Ipsum</p>
            <div style="display: flex;">
                <div class="temp_rectangle temp_border">Prev 1</div>
                <div class="temp_rectangle temp_border">Prev 2</div>
            </div>
            
        </section>
    </main>

    <footer id="footer_import"></footer>  <!-- Imports the Footer -->
</body>
</html>
