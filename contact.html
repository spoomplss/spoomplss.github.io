<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Imports from either external files or the internet -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Contact</title>
    <!-- What icon to display in the browser (svg) -->
</head>
<body>
    <form id="contact_window" class="temp_border"> <!-- Literally the tab to compose emails like in gmail -->
        <h2 class="temp_name">Compose Message</h2>
        <!-- No need for recepient name, it's literally me -->
        <input type="text" id="contact_name" class="temp_border" placeholder="Name"> 
        <input type="text" id="contact_content" class="temp_border" placeholder="Write something..."> <br>
        <div id="contact_click">
            <div>Terms and Conditions <input type="checkbox" id="contact_checkbox"> </div><!-- Checkbox for no apparent reason -->
            <input type="submit" class="temp_border temp_button">
        </div>
    </form>
</body>
</html>
